<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="mul"></h1>
    

    <script>
        x=parseInt(prompt('Enter a number'))
        let data = "";
        for(i=0;i<=10;i++) {
            data += i + "*" + x + "=" + x*i + "<br>" ;
            console.log(i+"*" +x + "="+ x*i)

        }
            document.getElementById("mul").innerHTML=data;

    </script>
</body>
</html>
