<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="marks"></h1>


    <script>
         
        a=parseInt(prompt("Enter the mark of Physics:"))
        b=parseInt(prompt("Enter the mark of Chemistry:"))
        c=parseInt(prompt("Enter the mark of Maths:"))
        d=parseInt(prompt("Enter the mark of English:"))
        let data=""
        total=a+b+c+d
        avg=(a+b+c+d)/4
        if(avg<=90 && total<=100){
            data += 'total'=+total+ "<br>"
        }

    </script>
</body>
</html>
