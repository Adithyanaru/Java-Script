<body>


    <script>
        let arr = [10, 60, 45, 80, 55, 30, 90];

        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 50) {
                count++;
            }
        }

        console.log("Numbers greater than 50 =", count);

    </script>
