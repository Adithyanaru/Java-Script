<body>
    

    <script>
        x=parseInt(prompt("Please enter a value :"))
        y=parseInt(prompt("Please enter a value :"))
        z=parseInt(prompt("Please enter a value :"))
        if (x > y && x > z){
            console.log("This is greater",x)
        }
        else if (y>x && y> z){
            console.log("This is greater",y)
        }
        else{
            console.log("This is greater",z)
        }
    </script>
