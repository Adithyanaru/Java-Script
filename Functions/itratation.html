<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="demo"></h1>

    <script>
        const student={
            firstname:"Adithya",
            lastname :"Narayanan",
        }
        let result = ""
        for (let i in student){
            result += student[i] + '<br>'

        }
        document.getElementById("demo").innerHTML=result;
    </script>
</body>
</html>
