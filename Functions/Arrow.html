<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <script>
        // without arrow function

        function addition(x,y){

            return x+y
        }

        // using arrow function
        const add = (a,b) => a+b;
        console.log(add(a,b));

        // without parameters

        const student= () => console.log("Indroduction to arrow function");

        student()
    </script>
</body>
