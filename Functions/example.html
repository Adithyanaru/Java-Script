<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="demo"></h1>    

    <script>
        const student={
            firstname:"Adithya",
            lastname :"Narayanan",
            fullname : function(){
                return this.firstname +" "+this.lastname;

            }
            
        }
        document.getElementById("demo").innerHTML=student.fullname;
    </script>
</body>
</html>
